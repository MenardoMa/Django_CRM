{% extends 'base.html' %}

{% block content %}


<div class="col-md-6 offset-md-3">
    <h2>Record add</h2>
    <div class="mt-3">
        <form 
            {% if record %}
               action="{% url 'edit_record' record.id %}" 
            {% else %}
               action="{% url 'add_record' %}" 
            {% endif %}
        
            method="POST">

            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    You Form Has Errors
                    {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Register</button>
       </form>
    </div>
</div>

{% endblock content %}
